<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Anywhere</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container justify-content-center">
            <div class="weather">
                <div class="row">
                    <div class=" col-md-6 ">
                        <div class="card">
                            <span class="icon"><img class="img-fluid" src="https://i.ibb.co/X2nVpqy/1200px-Temperature-in-e-V-svg.png"/></span>
                            <div class="title"><p>Temperature</p></div>
                            <div class="temp"><span id="rainState">wait...</span><sup>&deg;</sup></div>
                                
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <span class="icon"><img class="img-fluid" src="https://i.ibb.co/3vRS9qy/290-2908914-water-level-icon-water-level-indicator-icon.jpg"/></span>
                            <div class="title"><p>Rain State</p></div>
                            <div class="temp"><span id="tempState">wait...</span><sup>&deg;</sup></div>                         
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <span class="icon"><img src="https://i.ibb.co/f4SN2QN/ldr.png"/></span>
                            <div class="title"><p>Light Value</p></div>
                            <div class="temp"><span id="ldrState">wait...</span><sup>&deg;</sup></div>	
                        </div>
                    </div>
                    <div class="col-md-6">
                        <v class="card">
                            <span class="icon"><img src="https://i.ibb.co/Mhp8SrN/viewsonic-ultrasonic-level-sensor-details1.jpg"/></span>
                            <div class="title"><p>Water Level </p></div>
                            <div class="temp"><span id="distanceState">wait...</span><sup>&deg;</sup></div>
                        </div>
                    </div>
					<div class="row">
						<div class="col-md-6">
							<div class="card">
								<span class="icon"><img src="https://i.ibb.co/DtmDJLk/231-2313789-water-meter-icon-circle-clipart.jpg"/></span>
								<div class="title"><p>Flow Speed</p></div>
								<div class="temp"><span id="waterspeedState">wait...</span><sup>&deg;</sup></div>
							</div>
						</div>
                </div>
				<button type="button" id="light-on" class="buttonON" >Light ON</button>
			<button type="button" id="light-off" class="buttonOFF" >Light OFF</button><br>
		<br>
		<img id="LightImage" src=" " alt="bulb" border="" width="300" height="300">
            </div>
                
        </div>
		
		<script src="main.js"></script>	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
